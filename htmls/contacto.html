<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SoftPlushies</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg d-inline">
      <div class="d-flex">
        <div class="container-fluid d-flex">
          <a class="navbar-brand ms-3 flex-grow-1" href="../index.html">
            <span class="text-primary fs-2 fw-bold">SoftPlushies</span>
          </a>
          <div class="collapse navbar-collapse fs-4 justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
              </li>
              <a class="nav-link" href="../index.html">Inicio</a>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
          <button class="navbar-toggler h-fit-content" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <button class="btn pe-5 h-fit-content carritoIcon" id="btnCarrito" type="button">
          <img src="../img/cart.svg" alt="" height="30px">
        </button>
      </div>
    </nav>
  </header>

  <div class="carrito" id="carrito">
    <button class="btn pe-5 h-fit-content carritoIcon" id="cerrarCarrito" type="button"> <i
        class="bi bi-chevron-left"></i> </button>
    <h4 class="carritoTitulo">Carrito</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Subtotal</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
  
  <div class="formulario">
    <h1>Cont√°ctanos</h1>
    <h3>Llena este formulario y nos pondremos en contacto.</h3>
    <form action="" method="post">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" name="ingresarNombre" id="nombre" required="obligatorio"
                placeholder="Escribe tu nombre">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="ingresarEmail" id="email" required="obligatorio"
                placeholder="Escribe tu email">
        </p>
        <p>
            <label for="asunto">Asunto:</label>
            <input type="text" name="ingresarAsunto" id="asunto" required="obligatorio"
                placeholder="Escribe el asunto">
        </p>
        <p>
            <label for="mensaje">Mensaje:</label>
            <textarea name="ingresarMensaje" id="mensaje" placeholder="Escribe tu mensaje" cols="30"
                rows="10"></textarea>
        </p>
        <button class="btn" type="submit" name="enviarFormulario" id="enviar">Enviar</button>
    </form>
</div>

  <footer class="w-100 mt-4 d-flex align-items justify-content-center flex-wrap">
    <p class="fs-5 px-3 pt-3">Todos los derechos reservados</p>
    <div id="iconos">
      <a href="https://www.instagram.com"><i class="bi bi-instagram"></i></a>
      <a href="https://twitter.com/home"><i class="bi bi-twitter"></i></a>
    </div>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="../app.js"></script>
</body>

</html>
